name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify docs and configs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tooling (Markdown link, lint, spell, YAML)
        run: |
          npm install --global markdownlint-cli@0.37.0 markdown-link-check@3.10.3
          pip install --user yamllint==1.32.0 codespell==2.2.6
        shell: bash

      - name: Run project checks
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          bash scripts/check.sh
        shell: bash
