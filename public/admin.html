<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 神奇海螺 · 烂尾博物馆</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <style>
        .admin-header {
            background: linear-gradient(135deg, var(--color-bg-secondary) 0%, var(--color-bg-primary) 100%);
            padding: var(--space-xl) 0;
            margin-bottom: var(--space-xl);
            border-bottom: 2px solid var(--color-primary);
        }

        .admin-header h1 {
            font-size: var(--text-3xl);
            margin-bottom: var(--space-sm);
            color: var(--color-primary);
        }

        .auth-section {
            max-width: 400px;
            margin: var(--space-2xl) auto;
        }

        .admin-content {
            max-width: var(--max-width-lg);
            margin: 0 auto;
            padding: 0 var(--space-lg);
        }

        .pending-card {
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border);
            border-left: 4px solid var(--color-warning);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }

        .pending-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
        }

        .pending-title {
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: var(--space-xs);
        }

        .pending-date {
            font-size: var(--text-sm);
            color: var(--color-text-muted);
        }

        .status-badge {
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(249, 199, 79, 0.2);
            color: var(--color-warning);
        }

        .review-actions {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-lg);
        }

        .review-note-input {
            width: 100%;
            margin-top: var(--space-md);
        }

        .btn-approve {
            background: linear-gradient(135deg, var(--color-success) 0%, #6ab05e 100%);
            color: white;
        }

        .btn-reject {
            background: linear-gradient(135deg, var(--color-danger) 0%, #d63858 100%);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .stat-card {
            background: var(--color-bg-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            text-align: center;
        }

        .stat-number {
            font-size: var(--text-4xl);
            font-weight: 800;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: var(--text-sm);
            color: var(--color-text-muted);
            margin-top: var(--space-xs);
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="container text-center">
            <h1>🔐 管理后台</h1>
            <p style="color: var(--color-text-secondary);">审核待批准的项目提交</p>
        </div>
    </div>

    <!-- 认证区域 -->
    <div class="auth-section hidden" id="auth-section">
        <div class="card">
            <h2 class="mb-lg">请输入管理员 Token</h2>
            <div class="form-group">
                <input
                    type="password"
                    class="form-input"
                    id="admin-token-input"
                    placeholder="Admin Token"
                >
            </div>
            <button class="btn btn-primary" onclick="authenticate()" style="width: 100%;">
                🔓 登录
            </button>
        </div>
    </div>

    <!-- 管理内容区域 -->
    <div class="admin-content hidden" id="admin-content">
        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="stat-pending">-</div>
                <div class="stat-label">待审核</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-approved">-</div>
                <div class="stat-label">已批准</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-rejected">-</div>
                <div class="stat-label">已拒绝</div>
            </div>
        </div>

        <!-- 待审核列表 -->
        <div>
            <h2 class="mb-lg">📋 待审核项目</h2>
            <div id="pending-list">
                <div class="loading">加载中...</div>
            </div>
        </div>

        <!-- 返回主页 -->
        <div class="text-center mt-xl">
            <a href="/" class="btn btn-ghost">← 返回主页</a>
        </div>
    </div>

    <script>
        let adminToken = localStorage.getItem('admin_token');

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            if (adminToken) {
                loadPendingEntries();
            } else {
                showAuth();
            }
        });

        function showAuth() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('admin-content').classList.add('hidden');
        }

        function showAdmin() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('admin-content').classList.remove('hidden');
        }

        async function authenticate() {
            const token = document.getElementById('admin-token-input').value.trim();
            if (!token) {
                showToast('请输入 Token', 'error');
                return;
            }

            adminToken = token;
            localStorage.setItem('admin_token', token);

            try {
                await loadPendingEntries();
                showAdmin();
            } catch (error) {
                localStorage.removeItem('admin_token');
                adminToken = null;
                showToast('Token 无效', 'error');
            }
        }

        async function loadPendingEntries() {
            try {
                const response = await fetch('/api/admin/pending', {
                    headers: {
                        'X-Admin-Token': adminToken
                    }
                });

                if (!response.ok) {
                    throw new Error('Unauthorized');
                }

                const result = await response.json();
                renderPendingList(result.data);
                updateStats(result.data.length);
                showAdmin();
            } catch (error) {
                console.error('Error:', error);
                showAuth();
                throw error;
            }
        }

        function renderPendingList(entries) {
            const container = document.getElementById('pending-list');

            if (!entries || entries.length === 0) {
                container.innerHTML = `
                    <div class="card text-center">
                        <p style="color: var(--color-text-muted);">
                            ✨ 暂无待审核项目
                        </p>
                    </div>
                `;
                return;
            }

            container.innerHTML = entries.map(entry => createPendingCard(entry)).join('');
        }

        function createPendingCard(entry) {
            const tags = entry.tags ? entry.tags.split(',').map(t => t.trim()).filter(t => t) : [];

            return `
                <div class="pending-card" id="entry-${entry.id}">
                    <div class="pending-header">
                        <div>
                            <h3 class="pending-title">${escapeHtml(entry.title)}</h3>
                            <div class="pending-date">
                                提交于 ${new Date(entry.submitted_at).toLocaleString('zh-CN')}
                            </div>
                        </div>
                        <span class="status-badge status-pending">${entry.status}</span>
                    </div>

                    <div class="meta-item mb-sm">
                        👤 所有者：<strong>${escapeHtml(entry.owner)}</strong>
                    </div>
                    <div class="meta-item mb-sm">
                        🔗 仓库：<a href="${escapeHtml(entry.repo_url)}" target="_blank" style="color: var(--color-primary);">${escapeHtml(entry.repo_url)}</a>
                    </div>
                    <div class="meta-item mb-md">
                        📅 最后提交：<strong>${entry.last_commit}</strong>
                    </div>

                    <p class="mb-md" style="color: var(--color-text-secondary);">
                        ${escapeHtml(entry.summary)}
                    </p>

                    ${tags.length > 0 ? `
                        <div class="entry-tags mb-md">
                            ${tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                    ` : ''}

                    <div class="review-actions">
                        <button
                            class="btn btn-approve"
                            onclick="reviewEntry('${entry.id}', 'approve')"
                        >
                            ✅ 批准
                        </button>
                        <button
                            class="btn btn-reject"
                            onclick="reviewEntry('${entry.id}', 'reject')"
                        >
                            ❌ 拒绝
                        </button>
                    </div>

                    <textarea
                        class="form-textarea review-note-input"
                        id="note-${entry.id}"
                        placeholder="审核备注（可选）"
                        rows="2"
                    ></textarea>
                </div>
            `;
        }

        async function reviewEntry(entryId, action) {
            const note = document.getElementById(`note-${entryId}`).value.trim();

            try {
                const response = await fetch(`/api/admin/review/${entryId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Token': adminToken
                    },
                    body: JSON.stringify({
                        action,
                        review_note: note || null
                    })
                });

                const result = await response.json();

                if (result.ok) {
                    showToast(
                        action === 'approve' ? '✅ 已批准' : '❌ 已拒绝',
                        'success'
                    );

                    // 移除卡片
                    const card = document.getElementById(`entry-${entryId}`);
                    if (card) {
                        card.style.opacity = '0';
                        setTimeout(() => card.remove(), 300);
                    }

                    // 重新加载列表
                    setTimeout(() => loadPendingEntries(), 500);
                } else {
                    showToast(result.error || '操作失败', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('网络错误', 'error');
            }
        }

        function updateStats(pendingCount) {
            document.getElementById('stat-pending').textContent = pendingCount;
            // TODO: 从API获取其他统计数据
            document.getElementById('stat-approved').textContent = '-';
            document.getElementById('stat-rejected').textContent = '-';
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            toast.style.animation = 'slideInRight var(--transition-base) ease-out';

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideOutRight var(--transition-base) ease-in';
                setTimeout(() => {
                    if (toast.parentNode) {
                        document.body.removeChild(toast);
                    }
                }, 250);
            }, 3000);
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
