<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神奇海螺 · 烂尾博物馆</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">🐚 神奇海螺 · 烂尾博物馆</h1>
            <p class="subtitle">以温柔的方式纪念那些未完成的梦想</p>
        </div>
    </header>

    <main class="container main-content">
        <div class="ethics-notice">
            <p><strong>⚖️ 伦理声明：</strong>本项目仅收录投稿者本人拥有或已授权的项目，所有信息已脱敏。"烂尾"是开发者的常态，也是成长的一部分。我们鼓励重启和完成，而不是嘲笑。</p>
        </div>

        <div class="content-grid">
            <!-- 左侧：项目列表 -->
            <section class="entries-section">
                <h2>📋 项目列表</h2>
                <div id="entries-list" class="entries-list">
                    <div class="loading">加载中...</div>
                </div>
            </section>

            <!-- 右侧：排行榜 -->
            <aside class="leaderboard-section">
                <h2>🏆 烂尾排行榜</h2>
                <p class="leaderboard-desc">按烂尾指数降序排列</p>
                <div id="leaderboard" class="leaderboard">
                    <div class="loading">加载中...</div>
                </div>
            </aside>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>
                <strong>神奇海螺说：</strong>烂尾不可怕，可怕的是不敢开始。
            </p>
            <p>
                <a href="https://github.com/xiaolian/magic_conch" target="_blank" rel="noopener">📖 开源地址</a> |
                <a href="https://github.com/xiaolian/magic_conch/blob/main/README.md" target="_blank" rel="noopener">📝 如何投稿</a>
            </p>
            <p class="footer-note">
                MIT License · 评分模型：群众投票(0-60分) + 停更时间(0-40分)
            </p>
        </div>
    </footer>

    <script src="/assets/main.js"></script>
</body>
</html>
